<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My StarPal Assistant</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: #f8f9fa;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 22px;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #005fcc;
    }

    /* ---------- Feedback Modal ---------- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .modal label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }

    .modal button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal button:hover {
      background: #005fcc;
    }

    .close-btn {
      background: #ccc;
      margin-left: 10px;
    }
  </style>
</head>
