<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StarPal One-Page Session</title>

  <style>
    :root { --bg:#f8f9fa; --text:#222; --muted:#555; --blue:#0078ff; --blue2:#005fcc; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .wrap{
      width: min(1100px, 100%);
      display:flex;
      flex-direction:column;
      gap: 16px;
      align-items:center;
      text-align:center;
    }

    h1{ margin: 0; font-size: 22px; }
    p{ margin: 0; color: var(--muted); }

    /* --- StarPal iframe area --- */
    .starpal-card{
      width: min(520px, 100%);
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow:hidden;
    }

    .starpal-header{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      text-align:left;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .badge{
      display:inline-block;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,120,255,0.10);
      color: #0b4ea2;
      white-space:nowrap;
    }

    iframe{
      width: 100%;
      height: 560px;
      border: 0;
      display:block;
      background: white;
    }

    /* --- Feedback modal --- */
    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
    }

    .modal{
      width: min(480px, 100%);
      background: white;
      border-radius: 14px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
      padding: 18px;
      text-align:left;
    }

    .modal h2{
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .modal p{
      margin: 0 0 12px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .options{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 8px;
    }

    .opt{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,0.10);
      border-radius: 10px;
      cursor: pointer;
      user-select:none;
    }

    .opt input{ margin-top: 3px; }

    .btn-row{
      display:flex;
      gap: 10px;
      justify-content:flex-end;
      margin-top: 14px;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 10px;
      padding: 10px 14px;
      cursor:pointer;
      font-weight: 600;
    }

    .primary{
      background: var(--blue);
      color:white;
    }
    .primary:hover{ background: var(--blue2); }

    .ghost{
      background: #e9ecef;
      color:#333;
    }
    .ghost:hover{ background: #dde2e6; }

    /* Small screens */
    @media (max-width: 420px){
      iframe{ height: 520px; }
      .starpal-card{ border-radius: 12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ðŸŽ¤ StarPal (One Page Only)</h1>
    <p>Everything happens on this single page. No new tabs, no redirects from this page.</p>

    <div class="starpal-card" aria-label="StarPal container">
      <div class="starpal-header">
        <div style="font-weight:700;">Assistant</div>
        <span class="badge">Mic enabled</span>
      </div>

      <!-- IMPORTANT:
           - Use the embed link you provided.
           - sandbox helps prevent the iframe from taking over (no top navigation allowed).
           - allow="microphone" enables voice.
      -->
      <iframe
        id="starPalAvatar"
        src="https://create.starpal.ai/pal?id=58638727"
        allow="microphone"
        sandbox="allow-scripts allow-same-origin allow-forms allow-modals"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
  </div>

  <!-- Feedback Modal (same page) -->
  <div class="modal-overlay" id="feedbackModal" role="dialog" aria-modal="true" aria-labelledby="fbTitle">
    <div class="modal">
      <h2 id="fbTitle">Feedback</h2>
      <p>[Your question text will go here later]</p>

      <form id="feedbackForm">
        <div class="options">
          <label class="opt">
            <input type="radio" name="feedback" value="option1" />
            <span>Option 1</span>
          </label>

          <label class="opt">
            <input type="radio" name="feedback" value="option2" />
            <span>Option 2</span>
          </label>

          <label class="opt">
            <input type="radio" name="feedback" value="option3" />
            <span>Option 3</span>
          </label>
        </div>

        <div class="btn-row">
          <button type="button" class="ghost" id="closeBtn">Close</button>
          <button type="submit" class="primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Show feedback modal after 2 minutes (120000 ms) on THIS single page.
    const FEEDBACK_AFTER_MS = 120000;
    const modal = document.getElementById("feedbackModal");
    const form = document.getElementById("feedbackForm");
    const closeBtn = document.getElementById("closeBtn");

    let feedbackShown = false;

    const timerId = setTimeout(() => {
      feedbackShown = true;
      modal.style.display = "flex";
    }, FEEDBACK_AFTER_MS);

    function closeModal() {
      modal.style.display = "none";
    }

    closeBtn.addEventListener("click", closeModal);

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Placeholder: read selected option (you can send it to your backend/Qualtrics later)
      const chosen = new FormData(form).get("feedback") || null;
      // console.log("Feedback chosen:", chosen);

      closeModal();
    });

    // Optional: block accidental navigation from THIS page (not the iframe).
    // If you don't want any warnings, delete this block.
    window.addEventListener("beforeunload", (e) => {
      // Only warn after the session has started running a bit
      // (prevents annoying prompts on instant refresh).
      if (!feedbackShown) return;
      e.preventDefault();
      e.returnValue = "";
    });
  </script>
</body>
</html>
